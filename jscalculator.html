<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js CALCULATOR</title>
    <style>
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
      
            height: 100vh;
            width: 100%;
            background-color: darkcyan;
        }

        #flex {
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 8px 50px 4px floralwhite, 0px 4px 5px 8px ghostwhite;
    border-radius: 23px;
        padding: 12px;
    }

         .row {
            display: flex;
            text-align: center;
            padding: 4px;
        }

    

        .num {
            background-color: gainsboro;
    border-radius: 10px;
            
            border: 1px solid grey;
            height: 47px;
            width: 100px;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: navy;
        }
        .num:hover{font-size: 40px;
                    background-color: hotpink;
                    color: white;              
        }
        .equal:hover{font-size: 40px;
        background-color: orangered;
    color: white;
}
        .screen {
            font-size: 32px;
    border: 1pxoutset powderblue;
    border-radius: 20px;
            width: 408px;
            height: 70px;
        }

  
        .equal{
            width: 202px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="flex">
            <form class="calculator" name="calc">
                <input type="text" class="screen" name="txt" readonly="">

                <div class="row">
                    <div class="num" onclick="document.calc.txt.value =''">C</div>
                    <div class="num" onclick="document.calc.txt.value +='00'"> 00</div>
                    <div class="num" onclick="document.calc.txt.value +='%'">%</div>
                    <div class="num" onclick="document.calc.txt.value +='/'">/</div>
                </div>
                <div class="row">
                    <div class="num" onclick="document.calc.txt.value +='7'">7</div>
                    <div class="num" onclick="document.calc.txt.value += '8'">8</div>
                    <div class="num" onclick="document.calc.txt.value +='9'">9</div>
                    <div class="num" onclick="document.calc.txt.value += '*'">X</div>
                </div>
                <div class="row">
                    <div class="num" onclick="document.calc.txt.value +='4'">4</div>
                    <div class="num" onclick="document.calc.txt.value +='5'">5</div>
                    <div class="num" onclick="document.calc.txt.value +='6'">6</div>
                    <div class="num" onclick="document.calc.txt.value +='-'">-</div>
                </div>
         
                <div class="row">
                    <div class="num" onclick="document.calc.txt.value +='3'">3</div>
                    <div class="num" onclick="document.calc.txt.value +='2'">2</div>
                    <div class="num" onclick="document.calc.txt.value +='1'">1</div>
                    <div class="num" onclick="document.calc.txt.value +='+'">+</div>
                </div>
                <div class="row">
                    <!-- <div class="num" onclick="document.calc.txt.value +='00'">00</div> -->
                    <div class="num" onclick="document.calc.txt.value +='0'">0</div>
                    <div class="num" onclick="document.calc.txt.value +='.'">.</div>
                    <div class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</div>
                </div>
               
                
        </div>
        </form>
    </div>

</body>

</html>
